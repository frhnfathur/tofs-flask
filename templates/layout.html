<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard TOFS PHE ONWJ</title>
  
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"
    integrity="sha512-rjbbID8nlPpCDpQMs4rrj0xGo/Ip8CE9i50U3qRUIxP4uDijx0Zr6m2NwFuJPz+yHXb3d3VnGu5IJQ9n71Fk4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>

<body id="page-top">
  <div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion d-flex flex-column" id="accordionSidebar" style="height: 100vh;">
  <!-- Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ url_for('index') }}">
    <div class="sidebar-brand-icon">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo TOFS" style="height: 40px;">
    </div>
  </a>

  <hr class="sidebar-divider my-0">

  <!-- Nav Item - Dashboard -->
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('dashboard') }}">
      <i class="fas fa-fw fa-chart-area"></i>
      <span>Dashboard Visualisasi</span>
    </a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('index') }}">
      <i class="fas fa-fw fa-table"></i>
      <span>Data TOFS</span>
    </a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('add') }}">
      <i class="fas fa-fw fa-plus"></i>
      <span>Input Data TOFS</span>
    </a>
  </li>
  </ul>

    
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content" class="container-fluid mt-4">
        {% block content %}
        <!-- konten halaman akan di-override di child template -->
        {% endblock %}
      </div>
    </div>
  </div>

  

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/static/js/sb-admin-2.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"
    integrity="sha512-nvG7WwXoP7JqAP2InlAnmJb4cYmLBvvWyGeGTDH4F0GHfqT8zQ+hAaZZnHZNRJXB3yz4CLXJ5EmV6A1e9KqY1Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.datepicker').datepicker({
        format: 'dd/mm/yyyy',
        autoclose: true,
        todayHighlight: true,
        orientation: 'bottom'
      });
      $('.select2').select2({
        width: '100%',
        theme: 'bootstrap4',
        placeholder: 'Pilih'
      });
    });
  </script>

  {% block scripts %}
  <!-- Optional block untuk menambahkan script khusus di child template -->
  {% endblock %}
</body>
</html>
