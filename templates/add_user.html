{% extends "layout.html" %}
{% block content %}
<div class="container margin-top-custom">
  <h2>Tambah User Baru</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="full_name" class="form-label">Nama Lengkap</label>
      <input type="text" id="full_name" name="full_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="super admin">Super Admin</option>
        <option value="admin">Admin</option>
        <option value="pengguna">Pengguna</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="work_location" class="form-label">Lokasi Kerja</label>
      <input type="text" id="work_location" name="work_location" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Tambah User</button>
    <a href="{{ url_for('users') }}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
