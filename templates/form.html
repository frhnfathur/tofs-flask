{% extends "layout.html" %}
{% block content %}

<div class="container py-4">
  <h1 class="h3 mb-4 text-gray-800">Tambah Laporan TOFS</h1>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="POST">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Nama</label>
            <input type="text" name="name" class="form-control" placeholder="Nama lengkap" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Divisi</label>
            <input type="text" name="division" class="form-control" placeholder="Divisi kerja" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Site</label>
            <input type="text" name="site" class="form-control" placeholder="Nama Site" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Sub Lokasi</label>
            <input type="text" name="sub_location" class="form-control" placeholder="Detail lokasi" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tanggal</label>
            <input type="date" name="date" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Deskripsi Isu</label>
            <textarea name="issue_description" class="form-control" rows="3" placeholder="Jelaskan permasalahan" required></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Tindak Lanjut</label>
            <textarea name="follow_up" class="form-control" rows="3" placeholder="Solusi atau tindakan"></textarea>
          </div>

          <div class="col-12">
            <label for="clsr_terkait">CLSR Terkait</label>
            <select class="form-control" id="clsr_terkait" name="clsr_terkait">
                <option value="">-- Pilih --</option>
                <option>1. Tools & Equipment</option>
                <option>2. Line of Fire</option>
                <option>3. Hot Work</option>
                <option>4. Confined Space</option>
                <option>5. Powered System</option>
                <option>6. Lifting Operation</option>
                <option>7. Working at Height</option>
                <option>8. Ground-Disturbance Work</option>
                <option>9. Water-Based Work Activities</option>
                <option>10. Land Transportation</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
              <option value="Open">Open</option>
              <option value="Closed">Closed</option>
            </select>
          </div>

        </div>

        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Simpan</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Kembali</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
