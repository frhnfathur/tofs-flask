{% extends "layout.html" %}
{% block content %}
<body class="login-page">
  <div class="auth-wrapper">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
      <h2 class="font-weight-bold mb-4">TOFS Zona 5</h2>
      <h3 class="">Register</h3>

      <!-- Flash message -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Lokasi Kerja</label>
          <input type="text" name="work_location" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}">Sudah punya akun? Login di sini</a>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
